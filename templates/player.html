<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const videoId = new URLSearchParams(window.location.search).get('vid');
        if (videoId) {
            document.getElementById('video-player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
        } else {
            console.error('Invalid YouTube video URL');
        }
    </script>
</body>
</html>
